<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Curved Range Slider</title>
</head>

<body>
    <input type="checkbox" id="trick">
    <div class="content">
        <div class="equalizer">
            <input type="range" id="eqz" value="0" autocomplete="off" max="100"
                onclick="document.body.style.setProperty('--eqz', this.value);"
                oninput="document.body.style.setProperty('--eqz', this.value);">
            <div class="number"></div>
        </div>
    </div>
    <label for="trick">TRICK</label>
</body>

</html>
